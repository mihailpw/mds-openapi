title: modes/passenger-services
description: Mode-specific definitions for the `passenger-services` mode.
type: object

x-stoplight:
  id: diqnymt2vyq3m

properties:
  event:
    title: passenger-services
    description: Event definition for the `passenger-services` mode.
    type: object
    properties:
      vehicle_state:
        description: The state of the vehicle.
        enum:
          - removed
          - available
          - non_operational
          - reserved
          - on_trip
          - stopped
          - non_contactable
          - elsewhere
      event_types:
        description: Vehicle event types for state change.
        items:
          type: string
          enum:
            - comms_lost
            - comms_restored
            - driver_cancellation
            - maintenance
            - maintenance_end
            - maintenance_pick_up
            # added to main data-type list
            - passenger_cancellation
            - provider_cancellation
            - reservation_start
            - reservation_stop
            # added to main data-type list
            - service_end
            # added to main data-type list
            - service_start
            - trip_end
            - trip_enter_jurisdiction
            - trip_leave_jurisdiction
            - trip_resume
            - trip_start
            # added to main data-type list
            - trip_stop

  vehicle:
    title: passenger-services
    description: Vehicle definition for the `passenger-services` mode.
    type: object
    properties:
      accessibility_options:
        type: array
        description: The accessibility options available on a given vehicle, or the accessibility options utilized for a given trip.
        uniqueItems: true
        items:
          type: string
          enum:
            - wheelchair_accessible
      vehicle_attributes:
        type: object
        additionalProperties: false
        properties:
          year:
            $ref: ../data-types/minimum_year.yaml
          make:
            $ref: ../data-types/string.yaml
          model:
            $ref: ../data-types/string.yaml
          color:
            $ref: ../data-types/string.yaml
          vin:
            $ref: ../data-types/string.yaml
            description: The vehicle's Vehicle Identification Number.
          placard_number:
            $ref: ../data-types/string.yaml
            description: The registered placard number of the vehicle.
          license_plate:
            $ref: ../data-types/string.yaml
            description: The registered vehicle license/number/registration plate identifier on the vehicle.
          inspection_date:
            $ref: ../data-types/iso_date.yaml
            description: The date of the last inspection of the vehicle in ISO 8601 `YYYY-MM-DD`.
