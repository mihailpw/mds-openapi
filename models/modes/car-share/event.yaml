title: modes/car-share/event
description: Event definition for the `car-share` mode.
type: object

x-stoplight:
  id: 0jy8uoz32ksy8

properties:
  vehicle_state:
    description: The state of the vehicle.
    enum:
      - removed
      - available
      - non_operational
      - reserved
      - on_trip
      - stopped
      - non_contactable
      - elsewhere
  event_types:
    description: Vehicle event types for state change.
    items:
      type: string
      enum:
        - charging_end
        - charging_start
        - comms_lost
        - comms_restored
        - customer_cancellation
        - driver_cancellation
        - fueling_start
        - fueling_end
        - maintenance
        - maintenance_end
        - maintenance_pick_up
        - provider_cancellation
        - remote_start
        - remote_end
        - reservation_start
        - reservation_stop
        - service_end
        - service_start
        - trip_end
        - trip_enter_jurisdiction
        - trip_leave_jurisdiction
        - trip_pause
        - trip_resume
        - trip_start
        - trip_stop

if:
  properties:
    event_types:
      contains:
        - customer_cancellation
        - driver_cancellation
        - provider_cancellation
        - reservation_start
        - reservation_stop
        - trip_cancel
        - trip_end
        - trip_enter_jurisdiction
        - trip_leave_jurisdiction
        - trip_pause
        - trip_resume
        - trip_start
then:
  properties:
    trip_ids:
      minItems: 1
