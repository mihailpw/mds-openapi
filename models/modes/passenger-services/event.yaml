title: modes/passenger-services/event
description: Event definition for the `passenger-services` mode.
type: object

x-stoplight:
  id: diqnymt2vyq3m

properties:
  vehicle_state:
    description: The state of the vehicle.
    enum:
      - removed
      - available
      - non_operational
      - reserved
      - on_trip
      - stopped
      - non_contactable
      - elsewhere

  event_types:
    description: Vehicle event types for state change.
    items:
      type: string
      enum:
        - comms_lost
        - comms_restored
        - driver_cancellation
        - maintenance
        - maintenance_end
        - maintenance_pick_up
        - passenger_cancellation
        - provider_cancellation
        - reservation_start
        - reservation_stop
        - service_end
        - service_start
        - trip_end
        - trip_enter_jurisdiction
        - trip_leave_jurisdiction
        - trip_resume
        - trip_start
        - trip_stop

if:
  properties:
    event_types:
      contains:
        - customer_cancellation
        - driver_cancellation
        - provider_cancellation
        - reservation_start
        - reservation_stop
        - trip_cancel
        - trip_end
        - trip_enter_jurisdiction
        - trip_leave_jurisdiction
        - trip_pause
        - trip_resume
        - trip_start
then:
  properties:
    trip_ids:
      minItems: 1
