description: valid vehicle_state and vehicle_events combinations.
oneOf:
  - properties:
      vehicle_events:
        contains:
          enum:
            - agency_drop_off
            - battery_charged
            - comms_restored
            - located
            - maintenance
            - on_hours
            - provider_drop_off
            - reservation_cancel
            - system_resume
            - trip_cancel
            - trip_end
            - unspecified
      vehicle_state:
        const: available
  - properties:
      vehicle_events:
        contains:
          enum:
            - comms_restored
            - located
            - trip_leave_jurisdiction
            - unspecified
      vehicle_state:
        const: elsewhere
  - properties:
      vehicle_events:
        contains:
          enum:
            - battery_low
            - comms_restored
            - located
            - maintenance
            - off_hours
            - system_suspend
            - unspecified
      vehicle_state:
        const: non_operational
  - properties:
      vehicle_events:
        contains:
          enum:
            - comms_restored
            - located
            - trip_enter_jurisdiction
            - trip_start
            - unspecified
      vehicle_state:
        const: on_trip
  - properties:
      vehicle_events:
        contains:
          enum:
            - agency_pick_up
            - comms_restored
            - compliance_pick_up
            - decommissioned
            - located
            - maintenance_pick_up
            - rebalance_pick_up
            - unspecified
      vehicle_state:
        const: removed
  - properties:
      vehicle_events:
        contains:
          enum:
            - comms_restored
            - located
            - reservation_start
            - unspecified
      vehicle_state:
        const: reserved
  - properties:
      vehicle_events:
        contains:
          enum:
            - comms_lost
            - missing
            - unspecified
      vehicle_state:
        const: unknown
