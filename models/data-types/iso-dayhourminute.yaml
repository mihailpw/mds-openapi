title: data-types/iso-dayhourminute
description:
  An ISO 8601 extended datetime representing a minute and hour of given date `YYYY-MM-DDTHH:mm`; valid for dates in 1970 and
  later.
examples:
  - 2023-12-31T23:59
  - 2024-01-01T01:00-01
pattern: (19[789]\d|[2-9]\d{3})-(0[1-9]|1[02])-([12]\d|0[1-9]|3[01])T([0-2][0-3]|[01]\d):([0-5]\d)([+-][01]\d(:[0-5]\d)?)?
type: string
x-stoplight:
  id: 7r4jdgpio4wn8
