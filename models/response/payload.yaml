title: response/payload
description: Response bodies must be a UTF-8 encoded JSON object and must minimally include the MDS `version` and a `data` payload.
type: object

x-stoplight:
  id: ivd8jadc3rqf7

required:
  - version
  - data

properties:
  version:
    type: string
    description: The version of MDS this data represents.
    pattern: ^2\.(\d|[1-9]\d+)\.(\d|[1-9]\d+)$
    examples:
      - 2.0.0
